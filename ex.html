<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effect Example</title>
  <style>
    .container {
      position: relative;
      display: inline-block;
    }

    .image {
      display: block;
      width: 300px;
      height: 200px;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .container:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/DSW-DjFC7Wcs.jpg" alt="Sample Image" class="image">
    <div class="overlay">
      <p>Hover Text Here</p>
    </div>
  </div>
</body>
</html>
